<h2 style="text-align: center;">{{title}}</h2>
<br>

<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">First Name</span>
    <input [(ngModel)]=student.firstname type="text" class="form-control" placeholder="First Name" 
    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Last Name</span>
    <input  [(ngModel)]=student.lastname type="text" class="form-control" placeholder="Last Name" 
    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <br>
  
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Email</span>
    <input [(ngModel)]=student.email type="text" class="form-control" placeholder="Email" 
    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Class</span>
    <input [(ngModel)]=student.class  type="number" class="form-control" placeholder="Class" 
    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  
  <br>
  <label style="padding-left: 70px;">Gender</label>
  <div style="padding-left: 70px;" class="form-check">
    <input [(ngModel)]=student.gender class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
  </div>
  <div style="padding-left: 70px;" class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label>
  </div>
  <button (click)="save()" style="text-align: center;" 
  type="button" class="btn btn-success">Success</button>
